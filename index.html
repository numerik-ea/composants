<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des composants</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .folder {
            margin-left: 20px;
            border-left: 2px solid #ddd;
            padding-left: 20px;
            margin-bottom: 20px;
        }
        .folder-title {
            font-weight: bold;
            color: #666;
            margin: 0;
            font-size: 1.1em;
            text-transform: capitalize;
        }
        .folder-title:nth-child(n+2) {
            margin-top: 30px;
        }
        .file-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        .file-item {
            margin: 5px 0;
        }
        .file-link {
            color: #0066cc;
            text-decoration: none;
            display: inline-block;
        }
        .file-link:hover {
            text-decoration: underline;
        }
        .empty-folder {
            color: #999;
            font-style: italic;
        }
        .file-description {
            color: #666;
            font-size: 0.9em;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Liste des composants</h1>
    <div class="folder">
        <h2 class="folder-title">carrousel</h2>
        <ul class="file-list">
            <li class="file-item"><a href="carrousel/bonnard-marais.com/index.html" class="file-link">bonnard-marais.com</a></li>
        </ul>
        <h2 class="folder-title">menu</h2>
        <ul class="file-list">
            <li class="file-item">
                <a href="menu/bordeaux.fr/index.html" class="file-link">bordeaux.fr</a>
                <p class="file-description">(menu à la tabulation devient visible comme au survol)</p>
            </li>
            
            <li class="file-item">
                <a href="menu/recrutement.picard.fr/www.recrutement.picard.fr/entreprise/index.html" class="file-link">recrutement.picard.fr</a>
                <p class="file-description">(menu avec option mode contrasté)</p>
            </li>
        </ul>
    </div>  
</body>
</html>
